<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presenter</title>
    <style type="text/css">
      body {
        font-size: 20pt;
      }
      form {
        display: inline;
      }
      input {
        padding: 1em;
        font-size: 200%;
      }
      input[value="Left"] {
        position: absolute;
        left: 0px;
        width: 50%;
      }
      input[value="Right"] {
        position: absolute;
        right: 0px;
        width: 50%;
      }
    </style>
    <script src="/jquery.js"></script>
    <script src="/jquery.form.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('form').ajaxForm();
      });
    </script>
  </head>
  <body>
    <h1>It workâ€™s!</h1>
    <form action="key/left" method="post">
      <input type="submit" value="Left"/>
    </form>
    <form action="key/right" method="post">
      <input type="submit" value="Right"/>
    </form>
  </body>
</html>
